<div class="cuerpo-entero">

	<div id="page" class="site" itemscope itemtype="http://schema.org/LocalBusiness">

		<div class="page-heading">
			<div class="container">
				<h2>¡Torneos disponibles!</h2>
				<h3>Todos los torneos disponibles</h3>
			</div>

		</div>
		<!-- Popular courses End -->
    <div class="learn-courses">
      <div class="container">
        <div class="courses">
          <div class="owl-one-activos owl-carousel">
            <!-- El ngFor ahora está dentro del carrusel, para repetir solo los elementos del carrusel -->
            <div class="box-wrap" *ngFor="let torneo of Lista_Torneos_Activos" itemprop="event" itemscope itemtype="http://schema.org/Course">
              <div class="cartas">
                <a [href]="'/torneo/descipcion-torneo/'+torneo.id_torneo" alt="Mythrill" >
                  <div class="card">
                    <div class="wrapper">
                      <!-- Asegúrate de que la concatenación de la URL se haga correctamente -->
                      <img [src]="'http://localhost:3001/ObtenerArchivo/2/'+torneo.foto_carta_fondo" class="cover-image" />
                    </div>
                    <!-- Asegúrate de que la concatenación de la URL se haga correctamente -->
                    <img [src]="'http://localhost:3001/ObtenerArchivo/2/' + torneo.foto_carta_titulo" class="title" />
                    <!-- Asegúrate de que la concatenación de la URL se haga correctamente -->
                    <img [src]="'http://localhost:3001/ObtenerArchivo/2/' + torneo.foto_carta_personaje" class="character" />
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
		<!-- Learn courses End -->
		<div class="page-heading">
			<div class="container">
				<h2>¡Torneos en curso!</h2>
