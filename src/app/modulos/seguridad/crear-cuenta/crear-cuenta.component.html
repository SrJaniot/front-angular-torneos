<div class="center-screen fondonegro">

<div class="container" id="container" [ngClass]="{'right-panel-active': rightPanelActive}">
	<div class="form-container sign-up-container">
		<form action="#">

			<input type="text" placeholder="Nombre completo" />
      <input type="text" placeholder="Nick name" />
      <input type="text" placeholder="Edad" />
      <select placeholder="ciudad" class="selectinput">
        <option value="">Selecciona tu ciudad</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <!-- Añade más opciones aquí -->
      </select>


			<input type="email" placeholder="Email" />
      <input type="email" placeholder="Celular" />

			<input type="password" placeholder="Contraseña" />


			<button>Registrate</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Login</h1>

			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Contraseña" />
			<a href="#">¿Olvidaste tu contraseña?</a>
			<button>Entrar</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>¡Bienvenido jugador!</h1>
        <p>Entra y descubre los mejores torneos</p>
        <button id="signIn" (click)="deactivateRightPanel()">Entrar</button>
      </div>
			<div class="overlay-panel overlay-right">
        <h1>¡Bienvenido jugador!</h1>
				<p>Registrate y convietete en ganador</p>
        <button id="signUp" (click)="activateRightPanel()">Registrate</button>
			</div>
		</div>
	</div>
</div>
</div>
