<div class="loading"></div>

<div class="center-screen fondonegro">

  <div class="container" id="container" [ngClass]="{'right-panel-active': rightPanelActive}">
    <div class="form-container sign-up-container">
      <form [formGroup]="fGroup2">
        <input formControlName="nombre" type="text" placeholder="Nombre completo" />
        <input formControlName="nickname" type="text" placeholder="Nick name" />
        <input formControlName="edad" type="text" placeholder="Edad" />
        <select formControlName="ciudad" placeholder="ciudad" class="selectinput">
          <option value="">Selecciona tu ciudad</option>
          <option *ngFor="let ciudad of ciudades" [value]="ciudad.id_ciudad">{{ciudad.nom_ciudad}}</option>

          <!-- Añade más opciones aquí -->
        </select>
        <input formControlName="email" type="email" placeholder="Email" />
        <input formControlName="celular" type="text" placeholder="Celular" />
        <input formControlName="clave" type="password" placeholder="Contraseña"  />
        <button (click)="EnviarRegister()">Registrate</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form [formGroup]="fGroup">
        <h1>Login</h1>

        <input formControlName="usuario" type="email" placeholder="Email" />
        <div class="show-errors" *ngIf="obtenerFormGroup['usuario'].errors && (obtenerFormGroup['usuario'].dirty || obtenerFormGroup['usuaro'])">
          <strong>Este campo es obligatorio</strong>
        </div>
        <input formControlName="clave" type="password" placeholder="Contraseña" />
        <div class="show-errors" *ngIf="obtenerFormGroup['clave'].errors && (obtenerFormGroup['clave'].dirty || obtenerFormGroup['clave'].touched)" >
          <strong>Este campo es obligatorio</strong>
        </div>

        <a href="#">¿Olvidaste tu contraseña?</a>
        <button (click)="EnviarLogin()">Entrar</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>¡Bienvenido jugador!</h1>
          <p>Entra y descubre los mejores torneos</p>
          <button id="signIn" (click)="deactivateRightPanel()">Entrar</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>¡Bienvenido jugador!</h1>
          <p>Registrate y convietete en ganador</p>
          <button id="signUp" (click)="activateRightPanel()">Registrate</button>
        </div>
      </div>
    </div>
  </div>
  </div>
