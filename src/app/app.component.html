<!-- SIDEBAR -->

<section *ngIf="sesionActiva" id="sidebar" [ngClass]="status ? 'hide' : ''">


  <ul class="side-menu top">
    <li >
      <a >
        <i (click)="addToggle()" class='bx bx-menu' ></i>
      </a>
    </li>
    <li routerLinkActive="active">
      <a routerLink="/noticias/home">
        <i class='bx bxs-home' ></i>
        <span class="text">Inicio</span>
      </a>
    </li>
    <li routerLinkActive="active">
      <a routerLink="/torneo/ver-torneos">
        <i class='bx bxs-trophy ' ></i>
        <span class="text">Torneos</span>
      </a>
    </li>

    <li routerLinkActive="active">
      <a *ngIf="id_equipo != 'NA'" routerLink="/perfil/perfil-equipo/{{id_equipo}}">
        <i class='bx bxs-group' ></i>
        <span class="text">Equipo</span>
      </a>
      <a *ngIf="id_equipo == 'NA'" routerLink="/equipo/crear-equipo">
        <i class='bx bxs-user-plus' ></i>
        <span class="text">Crear Equipo</span>
      </a>
    </li>

    <li routerLinkActive="active">
      <a routerLink="/perfil/perfil/{{id_postgres}}">
        <i class='bx bxs-user' ></i>
        <span class="text">Perfil</span>
      </a>
    </li>

  </ul>
  <ul class="side-menu">
    <li>
      <a href="#">
        <i class='bx bxs-cog' ></i>
        <span class="text">Settings</span>
      </a>
    </li>
    <li>
      <a routerLink="/seguridad/cerrar-sesion" class="logout">
        <i class='bx bxs-log-out-circle' ></i>
        <span class="text">Logout</span>
      </a>
    </li>
  </ul>
</section>
<!-- SIDEBAR -->




<!-- CONTENT -->
<section [attr.id]="sesionActiva ? 'content' : null">


  <!-- MAIN -->
   <router-outlet></router-outlet>


</section>
<!-- CONTENT -->
